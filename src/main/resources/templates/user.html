<!DOCTYPE html>
<!--suppress CssUnresolvedCustomProperty -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <title>3_1_2(3)</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="row" style="margin-right: 0px;">
    <div class="col-md-2" style="padding-right: 0px">
        <div class="container-fluid">
            <ul class="nav nav-pills flex-column nav-justified"
                style="margin-left: -12px;margin-right: -12px; margin-top: 15px">
                <li class="nav-item">
                    <a th:each="role : ${user.getShortRoles()}" th:switch="${role}">
                        <a th:case="User" class="nav-link active" id="nav-pills-user-tab" data-bs-toggle="pill"
                           href="#nav-pills-user">
                            User
                        </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col" style="background: var(--bs-gray-100); height: 91vh">
        <div class="container-fluid" style="margin-top: 15px;margin-bottom: 15px; width: 96%">
            <h1 style="margin-left: -11px;">User Information-page</h1>
        </div>
        <div class="container-fluid" style="border-radius: 3px;border: 1px solid var(--bs-gray-200);width: 96%;">
            <div class="row" style="border-bottom: 1px solid var(--bs-gray-200);">
                <div class="col" style="background: #f2f2f2; padding-top: 6px; padding-bottom: 6px">
                    <h4 style="padding-right: 0px;padding-left: 8px;">About user</h4>
                </div>
            </div>
            <div class="row">
                <div class="col" style="background: var(--bs-white);">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-header">
                            <tr>
                                <th>id</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr >
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.age}"></td>
                                <td>
                                    <span th:each="role : ${user.getShortRoles()}" th:text = "${role.toUpperCase() + '&nbsp'}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script id="bs-live-reload" data-sseport="65430" data-lastchange="1664836657767" src="/js/livereload.js"></script>
</body>
</html>
